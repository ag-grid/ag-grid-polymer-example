<dom-module id="styled-renderer">
    <template>
        <span style$="[[style]]">[[params.value]]</span>
    </template>

    <script>
        class StyledRenderer extends Polymer.Element {
            static get is() {
                return 'styled-renderer'
            }

            agInit(params) {
                this.params = params;
                this.style = params.style;
            }

            static get properties() {
                return {
                    style: String
                };
            }
        }

        customElements.define(StyledRenderer.is, StyledRenderer);
    </script>
</dom-module>
