<link rel="import" href="full-width-renderer.html">
<dom-module id="full-width-components-example">
    <template>
        <link rel="stylesheet" href="../../bower_components/ag-grid/dist/styles/ag-grid.css">
        <link rel="stylesheet" href="../../bower_components/ag-grid/dist/styles/theme-fresh.css">

        <div style="width: 800px;">
            <h1>Full Width Component Example</h1>
            <ag-grid-polymer style="width: 100%; height: 350px; display: block;"
                             class="ag-fresh"
                             gridOptions="{{gridOptions}}"></ag-grid-polymer>
        </div>
    </template>

    <script>
        class FullWidthRowExample extends Polymer.Element {
            static get is() {
                return "full-width-components-example";
            }

            constructor() {
                super();

                this.gridOptions = {
                    rowData: this.createRowData(),
                    columnDefs: this.createColumnDefs(),
                    isFullWidthCell: (rowNode) => {
                        return (rowNode.id === "0") || (parseInt(rowNode.id) % 2 === 0);
                    },
                    fullWidthCellRendererFramework: 'full-width-renderer'
                }
            }

            createColumnDefs() {
                return [
                    {
                        headerName: "Name",
                        field: "name",
                        width: 400
                    },
                    {
                        headerName: "Age",
                        field: "age",
                        width: 399
                    },
                ];
            }

            createRowData() {
                return [
                    {name: "Bob", age: 10},
                    {name: "Harry", age: 3},
                    {name: "Sally", age: 20},
                    {name: "Mary", age: 5},
                    {name: "John", age: 15},
                    {name: "Bob", age: 10},
                    {name: "Harry", age: 3},
                    {name: "Sally", age: 20},
                    {name: "Mary", age: 5},
                    {name: "John", age: 15},
                    {name: "Jack", age: 25},
                    {name: "Sue", age: 43},
                    {name: "Sean", age: 44},
                    {name: "Niall", age: 2},
                    {name: "Alberto", age: 32},
                    {name: "Fred", age: 53},
                    {name: "Jenny", age: 34},
                    {name: "Larry", age: 13},
                ];
            }
        }
        customElements.define(FullWidthRowExample.is, FullWidthRowExample);
    </script>
</dom-module>
