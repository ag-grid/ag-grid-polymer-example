<dom-module id="params-cell-renderer">
    <template>
        <span>Field: {{params.colDef.field}}, Value: {{params.value}}</span>
    </template>

    <script>
        class ParamsCellRenderer extends Polymer.Element {
            static get is() {
                return 'params-cell-renderer'
            }

            agInit(params) {
                this.params = params;
            }
        }

        customElements.define(ParamsCellRenderer.is, ParamsCellRenderer);
    </script>
</dom-module>
