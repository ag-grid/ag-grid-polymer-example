<dom-module id="cube-cell-renderer">
    <template>
        <span>{{valueCubed}}</span>
    </template>

    <script>
        class CubedCellRenderer extends Polymer.Element {
            static get is() {
                return 'cube-cell-renderer'
            }

            agInit(params) {
                this.params = params;
                this.value = params.value;
            }

            // called when the cell is refreshed (ie when its value changed, for example by editing)
            refresh(params)  {
                this.params = params;
                this.value = params.value;
            }

            static get properties() {
                return {
                    value: Number,
                    valueCubed: {
                        type: Number,
                        computed: 'cubeValue(value)'
                    }
                };
            }

            cubeValue(value) {
                return value * value * value;
            }
        }

        customElements.define(CubedCellRenderer.is, CubedCellRenderer);
    </script>
</dom-module>
