<dom-module id="simple-cell-renderer">
    <template>
        <span>{{value}}</span>
    </template>

    <script>
        class SimpleCellRenderer extends Polymer.Element {
            static get is() {
                return 'simple-cell-renderer'
            }

            ready() {
                super.ready();
            }

            agInit(params) {
                this.params = params;
                this.value = params.value
            }

            static get properties() {
                return {
                    value : String
                }
            }
        }

        customElements.define(SimpleCellRenderer.is, SimpleCellRenderer);
    </script>
</dom-module>
