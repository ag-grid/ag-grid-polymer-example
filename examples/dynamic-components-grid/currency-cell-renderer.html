<dom-module id="currency-cell-renderer">
    <template>
        <span>{{currency}}{{formattedValue}}</span>
    </template>

    <script>
        class CurrencyCellRenderer extends Polymer.Element {
            static get is() {
                return 'currency-cell-renderer'
            }

            agInit(params) {
                this.params = params;

                this.currency = this.params.currency;
                this.value = this.params.value;
            }

            static get properties() {
                return {
                    currency: String,
                    value: Number,
                    formattedValue: {
                        type: Number,
                        computed: 'format(value)'
                    }
                };
            }

            format(value) {
                return value ? value.toFixed(2) : value;
            }
        }

        customElements.define(CurrencyCellRenderer.is, CurrencyCellRenderer);
    </script>
</dom-module>
