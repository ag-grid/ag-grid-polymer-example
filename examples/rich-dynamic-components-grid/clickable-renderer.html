<dom-module id="clickable-renderer">
    <template>
        <button style="height: 21px" on-click="click">Click Me</button>
    </template>

    <script>
        class ClickableCellRenderer extends Polymer.Element {
            static get is() {
                return 'clickable-renderer'
            }

            agInit(params) {
                this.params = params;

                this.cell = {row: params.value, col: params.colDef.headerName};
            }

            click() {
                console.log("Child Cell Clicked: " + JSON.stringify(this.cell));
            }
        }

        customElements.define(ClickableCellRenderer.is, ClickableCellRenderer);
    </script>
</dom-module>
