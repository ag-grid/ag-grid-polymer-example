<!DOCTYPE html>
<html>
<head>
    <title>ag-Grid Polymer Example</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">

    <!-- polymer polyfill - must be before any wc related javascript is executed -->
    <script src="../bower_components/webcomponentsjs/webcomponents-loader.js"></script>
    <link rel="import" href="../bower_components/polymer/polymer.html">

    <!-- before the ag-grid web component -->
    <!-- either ag-grid or ag-grid-enterprise, depending on which you're using -->
    <!-- note: using noStyle version here as the you can't directly style anything in a shadow tree using a CSS rule
         outside of the shadow tree -->
    <script src="../bower_components/ag-grid-enterprise/dist/ag-grid-enterprise.noStyle.js"></script>
    <!--<script src="../bower_components/ag-grid-enterprise/dist/ag-grid-enterprise.min.noStyle.js"></script>-->

    <!-- ag-grid-polymer element -->
    <link rel="import" href="../bower_components/ag-grid-polymer/ag-grid-polymer.html">

    <!-- for presentation and demo purposes - not key to the examples themselves -->
    <link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
    <link rel="import" href="../bower_components/iron-pages/iron-pages.html">

    <!-- The Examples -->
    <link rel="import" href="simple-grid/simple-grid-example.html">
    <link rel="import" href="rich-grid/rich-grid-example.html">
    <link rel="import" href="dynamic-components-grid/dynamic-components-example.html">
    <link rel="import" href="rich-dynamic-components-grid/rich-dynamic-components-example.html">
    <link rel="import" href="editor-components-grid/editor-components-example.html">
    <link rel="import" href="floating-row-components-example/floating-row-components-example.html">
    <link rel="import" href="full-width-components-example/full-width-components-example.html">
    <link rel="import" href="grouped-inner-row-components-example/grouped-inner-row-components-example.html">
    <link rel="import" href="filter-components-example/filter-components-example.html">
    <link rel="import" href="master-detail-components-example/master-detail-components-example.html">
    <link rel="import" href="floating-filter-components-grid/floating-filter-components-example.html">

    <style>
        html, body {
            height: 100%;
        }
    </style>
    <dom-module id="ag-grid-polymer-example">
        <template>
            <paper-tabs id="tabs" selected="0" fit-container>
                <paper-tab>Simple Grid</paper-tab>
                <paper-tab>Rich Grid</paper-tab>
                <paper-tab>Dynamic Components</paper-tab>
                <paper-tab>Rich Dynamic Components</paper-tab>
                <paper-tab>Editor Components</paper-tab>
                <paper-tab>Floating Row Components</paper-tab>
                <paper-tab>Full Width Components</paper-tab>
                <paper-tab>Grouped Inner Row Components</paper-tab>
                <paper-tab>Filter Components</paper-tab>
                <paper-tab>Master/Detail Components</paper-tab>
                <paper-tab>Floating Filter Components</paper-tab>
            </paper-tabs>

            <iron-pages id="pages" selected="0">
                <div>
                    <simple-grid-example></simple-grid-example>
                </div>
                <div>
                    <rich-grid-example></rich-grid-example>
                </div>
                <div>
                    <dynamic-components-example></dynamic-components-example>
                </div>
                <div>
                    <rich-dynamic-components-example></rich-dynamic-components-example>
                </div>
                <div>
                    <editor-components-example></editor-components-example>
                </div>
                <div>
                    <floating-row-components-example></floating-row-components-example>
                </div>
                <div>
                    <full-width-components-example></full-width-components-example>
                </div>
                <div>
                    <grouped-inner-row-components-example></grouped-inner-row-components-example>
                </div>
                <div>
                    <filter-component-example></filter-component-example>
                </div>
                <div>
                    <master-detail-components-example></master-detail-components-example>
                </div>
                <div>
                    <floating-filter-components-example></floating-filter-components-example>
                </div>
            </iron-pages>
        </template>
        <script>
            /* necessary for firefox, safari etc - due to the way html imports are handled between browsers */
            document.addEventListener("WebComponentsReady", function () {
                class AgGridPolymerExample extends Polymer.Element {
                    static get is() {
                        return "ag-grid-polymer-example";
                    }

                    constructor() {
                        super();
                    }

                    ready() {
                        super.ready();

                        let tabs = this.$.tabs;
                        tabs.addEventListener('iron-select', () => {
                            this.$.pages.selected = tabs.selected;
                        });
                    }
                }
                customElements.define(AgGridPolymerExample.is, AgGridPolymerExample);
            })
        </script>
    </dom-module>
</head>
<body>
<ag-grid-polymer-example></ag-grid-polymer-example>
</body>
</html>
