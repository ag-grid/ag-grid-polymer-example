<dom-module id="medal-renderer">
    <template>
        <span>[[country]] Gold: [[gold]], Silver: [[silver]], Bronze: [[bronze]]</span>
    </template>

    <script>
        class MedalRenderer extends Polymer.Element {
            static get is() {
                return 'medal-renderer'
            }

            agInit(params) {
                this.params = params;
                this.country = params.node.key;
                this.gold = params.node.aggData.gold;
                this.silver = params.node.aggData.silver;
                this.bronze = params.node.aggData.bronze;
            }

            static get properties() {
                return {
                    values: String
                };
            }
        }

        customElements.define(MedalRenderer.is, MedalRenderer);
    </script>
</dom-module>
