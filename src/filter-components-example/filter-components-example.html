<link rel="import" href="partial-match-filter.html">
<dom-module id="filter-component-example">
    <template>
        <link rel="stylesheet" href="../../bower_components/ag-grid/dist/styles/ag-grid.css">
        <link rel="stylesheet" href="../../bower_components/ag-grid/dist/styles/theme-fresh.css">

        <div style="width: 800px;">
            <h1>Filter Component Example</h1>
            <button style="margin-bottom: 10px" on-click="onClicked">Filter Instance Method</button>
            <ag-grid-polymer style="width: 100%; height: 350px; display: block;"
                             class="ag-fresh"
                             gridOptions="{{gridOptions}}"></ag-grid-polymer>
        </div>
    </template>

    <script>
        class FilterComponentExample extends Polymer.Element {
            static get is() {
                return "filter-component-example";
            }

            constructor() {
                super();

                this.gridOptions = {
                    rowData: this.createRowData(),
                    columnDefs: this.createColumnDefs(),
                    groupUseEntireRow: true,
                    groupRowInnerRendererFramework: 'patial-match-filter'
                }
            }

            onClicked(event)  {
                this.gridOptions.api.getFilterInstance("name").getFrameworkComponentInstance().componentMethod("Hello World!");
            }


            createColumnDefs() {
                return [
                    {headerName: "Row", field: "row", width: 400},
                    {
                        headerName: "Filter Component",
                        field: "name",
                        filterFramework: 'partial-match-filter',
                        width: 400,
                        menuTabs: ['filterMenuTab']
                    }
                ];
            }

            createRowData() {
                return [
                    {"row": "Row 1", "name": "Michael Phelps"},
                    {"row": "Row 2", "name": "Natalie Coughlin"},
                    {"row": "Row 3", "name": "Aleksey Nemov"},
                    {"row": "Row 4", "name": "Alicia Coutts"},
                    {"row": "Row 5", "name": "Missy Franklin"},
                    {"row": "Row 6", "name": "Ryan Lochte"},
                    {"row": "Row 7", "name": "Allison Schmitt"},
                    {"row": "Row 8", "name": "Natalie Coughlin"},
                    {"row": "Row 9", "name": "Ian Thorpe"},
                    {"row": "Row 10", "name": "Bob Mill"},
                    {"row": "Row 11", "name": "Willy Walsh"},
                    {"row": "Row 12", "name": "Sarah McCoy"},
                    {"row": "Row 13", "name": "Jane Jack"},
                    {"row": "Row 14", "name": "Tina Wills"}
                ];
            }
        }
        customElements.define(FilterComponentExample.is, FilterComponentExample);
    </script>
</dom-module>
