<dom-module id="mood-renderer">
    <template>
        <img width="20px" src="[[imgForMood]]" />
    </template>

    <script>
        class MoodRenderer extends Polymer.Element {
            static get is() {
                return 'mood-renderer'
            }

            agInit(params) {
                this.params = params;
                this.setMood(params);
            }

            refresh(params) {
                this.params = params;
                this.setMood(params);
            }

            setMood(params) {
                this.mood = params.value;
                this.imgForMood = this.mood === 'Happy' ? '/images/smiley.png' : '/images/smiley-sad.png';
            };

            static get properties() {
                return {
                    imgForMood: String
                };
            }
        }

        customElements.define(MoodRenderer.is, MoodRenderer);
    </script>
</dom-module>
