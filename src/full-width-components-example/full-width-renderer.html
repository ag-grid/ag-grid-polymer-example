<dom-module id="full-width-renderer">
    <template>
        <span>Full Width Column! [[ values ]]</span>
    </template>

    <script>
        class FullWidthRenderer extends Polymer.Element {
            static get is() {
                return 'full-width-renderer'
            }

            agInit(params) {
                this.params = params;
                this.values = `Name: ${params.data.name}, Age: ${params.data.age}`
            }

            static get properties() {
                return {
                    values: String
                };
            }
        }

        customElements.define(FullWidthRenderer.is, FullWidthRenderer);
    </script>
</dom-module>
